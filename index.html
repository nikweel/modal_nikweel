<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        #button:hover {
            background: #0056b3;
        }
    </style>
    <script src="modal_nikweel.js"></script>
</head>
<body>
    <div id="button">click me!</div>

    <script>
        function openSecondModal() {
            new NikweelModal({
                modalOverlayClassList: ["custom-overlay"],
                modalOverlayColor: 'rgba(0, 0, 0, 0.5)',
                modalOverlayZIndex: 999999,
                modalOverlayClickExit: true,
                modalWindowWrapperClassList: ["custom-window"],
                modalWindowWrapperDrag: true,
                modalWindowWrapperCloseButton: true,
                modalWindowWrapperCloseTime: false,
                modalLoadSpinner: true,
                modalWindowMaxWidth: '500px',
                modalWindowMaxHeight: '400px',
                init: async function($modalBody) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    $modalBody.innerHTML = 'Modal 2 - Second Level';
                },
                destroy: function() {
                    console.log('Second modal destroyed');
                }
            });
        }

        document.getElementById('button').onclick = function() {
            new NikweelModal({
                modalOverlayClassList: ["custom-overlay"],
                modalOverlayColor: 'rgba(0, 0, 0, 0.5)',
                modalOverlayZIndex: 999999,
                modalOverlayClickExit: true,
                modalWindowWrapperClassList: ["custom-window"],
                modalWindowWrapperDrag: true,
                modalWindowWrapperCloseButton: true,
                modalWindowWrapperCloseTime: false,
                modalLoadSpinner: true,
                modalWindowMaxWidth: '500px',
                modalWindowMaxHeight: '400px',
                init: async function($modalBody) {
                    // Имитация загрузки данных
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    $modalBody.innerHTML = `
                        <div style="text-align: center;">
                            <h2>Hello Modal!</h2>
                            <p>This is a modern modal window with improved functionality.</p>
                            <button id="button_2">Open Second Modal</button>
                        </div>
                    `;
                    
                    // Привязываем обработчик после создания кнопки
                    const button2 = document.getElementById('button_2');
                    if (button2) {
                        button2.onclick = openSecondModal;
                    }
                },
                destroy: function() {
                    console.log('First modal destroyed');
                }
            });
        };
    </script>
</body>
</html>
